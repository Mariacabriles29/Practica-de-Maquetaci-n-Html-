<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Selectores descendientes */
        div p{
            color: lime;
        }
        /* Selectores de hijos directos */
         div > div {
            background:plum;
         }
         .es{
            background: red;
         }
         /* Selectores adyacentes */
         div + section {
            background: palevioletred;
         }
         /* Selectores de hermanos */
         div ~ p {
            color: powderblue;

         }
    </style>
</head>
<body>
    <div>
        <div>
            <p>Platzi</p>
        
            <div class="es">Es</div>
        </div>
   </div> 
   <p>Clase de selectores</p>
   <section>
    Es lo mejor
    </section> 
    <div>
        Master
   </div>
   
</body>
</html>
